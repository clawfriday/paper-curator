# =============================================================================
# OpenAI-compatible API endpoints
# NOTE: You can use localhost URLs - they auto-convert to host.docker.internal in Docker
# =============================================================================
endpoints:
  llm_base_url: "https://transmissively-conidial-fredrick.ngrok-free.dev/v1"
  embedding_base_url: "http://localhost:8004/v1"  # Auto-converts in Docker
  api_key: "local-key"

# =============================================================================
# PaperQA2 settings
# =============================================================================
paperqa:
  chunk_chars: 5000
  chunk_overlap: 250
  use_doc_details: true
  evidence_k: 10
  evidence_summary_length: "about 100 words"
  evidence_skip_summary: false
  evidence_relevance_score_cutoff: 1

# =============================================================================
# UI behavior settings
# =============================================================================
ui:
  hover_debounce_ms: 500
  max_similar_papers: 5
  tree_auto_save_interval_ms: 30000  # 30 seconds

# =============================================================================
# Classification settings
# =============================================================================
classification:
  # Max papers per category before triggering auto-reclassification
  category_threshold: 10
  # Enable auto-reclassification when threshold exceeded
  auto_reclassify_enabled: true

# =============================================================================
# External API settings
# =============================================================================
external_apis:
  papers_with_code_enabled: true
  github_search_enabled: true
  semantic_scholar_enabled: true
  # Optional: GitHub token for higher rate limits
  # github_token: "ghp_xxxxx"
  # Optional: Semantic Scholar API key for higher rate limits
  # Get one free at: https://www.semanticscholar.org/product/api#api-key-form
  # semantic_scholar_api_key: "xxx"
